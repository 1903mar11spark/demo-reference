server.port=8083
spring.application.name=flashcard-service

#eureka client
eureka.client.service-url.defaultZone=${SCREENFORCE_EUREKA_SERVER_URL}
#http://localhost:8761/eureka/ is the value of that variable ^^

# datasource setup
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
 
# h2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# enable acutator endpoints 
# good for monitoring and general information about the app
management.endpoints.web.exposure.include=*